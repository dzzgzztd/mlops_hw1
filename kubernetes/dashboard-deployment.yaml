apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-dashboard
  labels:
    app: ml-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-dashboard
  template:
    metadata:
      labels:
        app: ml-dashboard
    spec:
      containers:
      - name: ml-dashboard
        image: ml-dashboard:latest
        ports:
        - containerPort: 7860
        env:
        - name: API_BASE_URL
          value: "http://ml-api-service:8000/api/v1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"